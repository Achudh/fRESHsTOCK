<ion-header>
	<ion-navbar color="one">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>FarmStock</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding center text-center>
	<h2>Welcome to your FreshStock</h2>
<ion-list>
  <ion-item>
    <ion-input placeholder="UserName" [(ngModel)]="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password" type="password" [(ngModel)]="Password"></ion-input>
  </ion-item>
</ion-list>
<button ion-button full (click)="toLogin()">Log In</button>
<button ion-button full color="light" (click)="toRegister()">Register</button>
  <p>
    Your application description is: "FARM TO HOME!"
  </p>
</ion-content>
